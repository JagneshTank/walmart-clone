<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walmart</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js"></script> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <div class="main-container">
        <header class="header">
            <div class="header-row">
                <span class="company-logo">

                </span> 
                
                <span class="pick-up" id="pick-up-id">
                    
                   <div class="shop">
                        <i class="bi bi-shop"></i>
                        
                    </div>
                    <div class="pick-up-text">
                        How do you want your items ?
                        
                    </div>
                    <div class="drop-down-arrow">
                        <i class="bi bi-chevron-down" id="drop-down-arrow-id"></i>
                        <div class="drop-down-menu">
                            <span>
                                <div>
                                    <div id="shopping-mode" class="modes" >
                                        <i class="bi bi-truck"></i>
                                    </div>
                                    <p>  Shopping</p>
                                </div>
                                <div>
                                    <div id="pick-up-mode" class="modes">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#0071dc" class="bi bi-boxes" viewBox="0 0 16 16">
                                            <path d="M7.752.066a.5.5 0 0 1 .496 0l3.75 2.143a.5.5 0 0 1 .252.434v3.995l3.498 2A.5.5 0 0 1 16 9.07v4.286a.5.5 0 0 1-.252.434l-3.75 2.143a.5.5 0 0 1-.496 0l-3.502-2-3.502 2.001a.5.5 0 0 1-.496 0l-3.75-2.143A.5.5 0 0 1 0 13.357V9.071a.5.5 0 0 1 .252-.434L3.75 6.638V2.643a.5.5 0 0 1 .252-.434zM4.25 7.504 1.508 9.071l2.742 1.567 2.742-1.567zM7.5 9.933l-2.75 1.571v3.134l2.75-1.571zm1 3.134 2.75 1.571v-3.134L8.5 9.933zm.508-3.996 2.742 1.567 2.742-1.567-2.742-1.567zm2.242-2.433V3.504L8.5 5.076V8.21zM7.5 8.21V5.076L4.75 3.504v3.134zM5.258 2.643 8 4.21l2.742-1.567L8 1.076zM15 9.933l-2.75 1.571v3.134L15 13.067zM3.75 14.638v-3.134L1 9.933v3.134z"/>
                                          </svg>
                                    </div>
                                    <p>
                                        Pick Up
                                    </p>
                                </div>
                                <div>
                                    <diV id="delivery-mode" class="modes">
                                        <i class="bi bi-basket"></i>
                                    </diV>
                                    <p>
                                        Delivery
                                    </p>
                                </div>
                            </span>
                            <div class="shiping-address"></div>
                            <div class="shiping-address"></div>
                            
                        </div>
                    </div>
                </span>
                
                <span class="search-container">
                    <label for="search_id"></label>
                    <input type="search" placeholder="search item" id="search_id" name="b">
                    <button aria-label="bu"><i class="bi bi-search"></i></button>
                </span>

                
                <span class="account">
                    <div class="account-logo"><i class="bi bi-heart"></i></div>
                    <div class="account-details">
                        <div class="ac">Reorder</div>
                        <div class="ac2">My Item</div>
                    </div>
                    
                </span>
                <span class="account">
                    <div class="account-logo"><i class="bi bi-person"></i></div>
                    <div class="account-details">
                        <div class="ac">sign-in</div>
                        <div class="ac2">Account</div>
                    </div>
                    
                </span>
                <span class="cart-container" >
                   <div class="cart-logo"><i class="bi bi-cart"></i></div>
                   <div class="cart-details">$ 0.00</div>
                </span>
                
            </div>
        </header>

        <div class="experiment">
            <button id="drop-down-button">Click</button>
        </div>

        </div>
    </div>

    
        

</body>
</html>
